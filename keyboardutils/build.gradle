apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    compile "com.ihandy.nativeads:libNativeAds.${rootProject.ext.nativeAdsVersion}"

    compile "com.ihandy.appframework:libAppframework.${rootProject.ext.frameworkVersion}"
    compile(name: 'ihs/libCommon/libCommon', ext: 'aar')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.3.1'

    compile 'com.google.android.gms:play-services-analytics:10.2.1'
    compile 'com.google.android.gms:play-services-gcm:10.2.1'
    compile 'com.google.android.gms:play-services-ads:10.2.1'


    compile 'com.facebook.shimmer:shimmer:0.1.0@aar'
    compile 'com.facebook.android:audience-network-sdk:4.8.2'
    compile 'com.facebook.android:facebook-android-sdk:4.8.2'
    compile(name: 'ihs/libCharging/libcharging', ext: 'aar')

    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
}
