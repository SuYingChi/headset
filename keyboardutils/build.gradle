apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    compile "com.ihandy.nativeads:libNativeAds.gm:4.1.6.gm"
    compile "com.ihandy.interstitialads:InterstitialAds.gm:4.1.4.gm"

    compile "com.ihandy.appframework:libAppframework.${rootProject.ext.frameworkVersion}"
    compile(name: 'ihs/libCommon/libCommon', ext: 'aar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.airbnb.android:lottie:1.5.3'
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.supportVersion}"
    compile "com.android.support:cardview-v7:${rootProject.ext.supportVersion}"
    compile "com.android.support:percent:${rootProject.ext.supportVersion}"

    compile "com.google.android.gms:play-services-analytics:${rootProject.ext.gmsVersion}"
    compile "com.google.android.gms:play-services-gcm:${rootProject.ext.gmsVersion}"
    compile "com.google.android.gms:play-services-ads:${rootProject.ext.gmsVersion}"


    compile 'com.facebook.shimmer:shimmer:0.1.0@aar'
    compile "com.facebook.android:audience-network-sdk:${rootProject.ext.facebookSdkVersion}"
    compile "com.facebook.android:facebook-android-sdk:${rootProject.ext.facebookSdkVersion}"
    compile(name: 'ihs/libCharging/libcharging', ext: 'aar')

    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
}
