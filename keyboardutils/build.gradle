apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile(name: 'ihs/libAppFramework/libAppFramework', ext: 'jar')
    compile(name: 'ihs/libNativeAds/libNativeAds', ext: 'aar')
    compile(name: 'ihs/libAdsCommon/libAdAdapter', ext: 'aar')
    compile(name: 'ihs/libAdsCommon/libAdsLoadController', ext: 'aar')
    compile(name: 'ihs/libInterstitialAds/libInterstitialAds', ext: 'aar')
    compile(name: 'ihs/libCommon/libCommon', ext: 'aar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'

    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.google.android.gms:play-services-ads:10.0.1'
    compile 'com.facebook.android:audience-network-sdk:4.7.0'
    compile 'com.facebook.android:facebook-android-sdk:4.8.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
}
