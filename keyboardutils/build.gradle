apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile(name: 'ihs/libAppFramework/libAppFramework', ext: 'jar')
    compile(name: 'ihs/libNativeAds/libNativeAds', ext: 'aar')
    compile(name: 'ihs/libAdsCommon/libAdAdapter', ext: 'aar')
    compile(name: 'ihs/libAdsCommon/libAdsLoadController', ext: 'aar')
    compile(name: 'ihs/libCommon/libCommon', ext: 'aar')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.2.0'

    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.google.android.gms:play-services-ads:10.0.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'

    compile 'com.facebook.shimmer:shimmer:0.1.0@aar'
    compile 'com.facebook.android:audience-network-sdk:4.8.2'
    compile 'com.facebook.android:facebook-android-sdk:4.8.2'
    compile(name: 'ihs/libCharging/libcharging', ext: 'aar')
}
